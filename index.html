<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>EmprendeconNotion - Pomodoro Clock</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div id="main">
      <p id="activity"></p>
      <div id="countdown"></div>
      <svg viewbox="0 0 63.66 63.66" id="timer">
        <circle id="circle-base" cx="50%" cy="50%" r="25%" />
        <circle id="circle-fill" cx="50%" cy="50%" r="25%" /> Sorry, your browser does not support inline SVG.
      </svg>
      <div class="btn-group btn-group-md">
        <button class="button" id="start-button"><i class="fa fa-play"></i> Start</button>
        <button class="button" id="pause-button"><i class="fa fa-pause"></i> Pause</button>
        <button class="button" id="reset-button">Reset</button>
      </div>
      <div class="time-box" id="work-box"></div>
      <div class="slider" id="work-slider"></div>
      <div class="time-box" id="break-box"></div>
      <div class="slider" id="break-slider"></div>
      <a class="footer" href="https://emprendeconnotion.com/" target="_blank">emprendeconnotion.com</a>
    </div>

  </div>
  <!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
  <script src="./script.js"></script>
</body>

</html>
